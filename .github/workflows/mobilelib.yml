name: Clone from GitLab and Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Clone private repository from GitLab
      env:
        GITLAB_ACCESS_TOKEN: ${{ secrets.TOKEN }}
      run: |
        echo https://oauth2:${GITLAB_ACCESS_TOKEN}@${{ secrets.URL }}
        git clone https://oauth2:${GITLAB_ACCESS_TOKEN}@${{ secrets.URL }}
        
    - name: Change directory to the cloned repository
      run: cd lib-ct-mobile-appium-java
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Build with Maven
      run: mvn clean install -DskipTests
